{% extends '_base.html' %}

{% block head %}

    <title> Xreader Panel - Novels </title>

    <link href={{ url_for('static', filename='./css/navbar-top.css') }} rel="stylesheet">

{% endblock %}

{% block navbar %} 

    <nav class="navbar navbar-expand-md navbar-dark bg-success mb-4">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Xreader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Home</a>
            </li>
            <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Novels</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                  <li><a class="dropdown-item" href="/admin/novels">Search</a></li>
                  <li><a class="active dropdown-item" href="/admin/novels/add">Add</a></li>
                </ul>
            </li>
            </ul>
            <a class="btn btn-success bg-white text-success" href="/logout">Logout</a>
        </div>
        </div>
    </nav>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

{% endblock %}

{% block content %}
<div class="mx-5 px-5 table-responsive">
    <form method="post" >
        <h1 class="h3 mb-3 fw-normal">Add Novel</h1>
    
        <div class="form-floating">
            <input type="text" name="nameField" class="form-control" id="nameField" placeholder="" required>
            <label for="floatingInput">Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="authorField" class="form-control" id="authorField" placeholder="" required>
            <label for="floatingPassword">Author</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="imagepathField" class="form-control" id="imagepathField" placeholder="" required>
            <label for="floatingPassword">Image Path</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="number" name="publishingField" class="form-control" id="publishingField" placeholder="" required>
            <label for="publishingField">Publishing Year</label>
        </div>
        <br>
        <div class="form-floating">
            <textarea name="descriptionField" id="descriptionField" onclick="" class="form-control" rows="3" cols="1000"   ></textarea>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-success" type="submit">Add</button>
    </form>
</div>


{% endblock %}
